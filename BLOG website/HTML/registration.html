        <div class="header-container">

            </nav>
        </div>
    </header>
    <div class="container">
        <form>
            <div class="firstName mb-20">
                <label for="f-name" class="f-name">სახელი</label>
                <input type="text" id="f-name" class="common-input">
            </div>
            <div class="lastName mb-20">
                <label for="l-name">გვარი</label>
                <input type="text" id="l-name" class="common-input">
            </div>
            <div class="birthday mb-20">
                <label for="birth">გვარი</label>
                <input type="date" id="birth" class="common-input">
            </div>
            <div class="location mb-20">
                <label for="loc">დაბადების ადგილი</label>
                <select class="common-input" id="loc">
                    <option value="">საქართველო</option>
                    <option value="">გერმანია</option>
                    <option value="">იაპონია</option>
                    <option value="">ამერიკა</option>
                    <option value="">რუსეთი</option>
                </select>
            </div>
            <div class="flex mb-20 gender">
                <div>
                    <input type="radio" id="gender-male" name="gender">
                    <label for="gender-male">მამრობითი</label>
                </div>
                <div>
                    <input type="radio" id="gender-female" name="gender">
                    <label for="gender-female">მდედრობითი</label>
                </div>
            </div>
            <div class="email mb-20">
                <label for="mail">ელ-ფოსტა</label>
                <input type="email" id="mail" class="common-input">
            </div>
            <div class="password mb-20">
                <label for="pass">პაროლი</label>
                <input type="password" id="pass" class="common-input">
            </div>
            <div class="password-again mb-20">
                <label for="passagain">გაიმეორეთ პაროლი</label>
                <input type="password" id="passagain" class="common-input">
            </div>
            <div class="email mb-20">
                <input type="checkbox" id="remember" class="">
                <label for="remember">გაიმეორეთ პაროლი</label>
            </div>
            <button class="common-input mb-20 btn">რეგისტრაცია</button>
            <div class="lastA">
                <a href="author.html">ავტორიზაცია</a>
                </div>
        </form>
    </div>
